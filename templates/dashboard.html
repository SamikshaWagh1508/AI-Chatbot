<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .navbar h1 {
            color: #667eea;
            font-size: 24px;
        }

        .navbar-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            color: #666;
            font-size: 14px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #ff5252;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            height: fit-content;
        }

        .sidebar h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
        }

        .conversations-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .conversation-item {
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 14px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .conversation-item:hover {
            background: #e9ecef;
        }

        .conversation-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .conversation-text {
            flex: 1;
            cursor: pointer;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: #ff5252;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 600px;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 15px 15px 0 0;
        }

        .chat-buttons {
            display: flex;
            gap: 10px;
        }

        .chat-buttons button {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .chat-buttons button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 14px;
        }

        .user .bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot .bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            background: white;
            border-radius: 0 0 15px 15px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-area input:focus {
            border-color: #667eea;
        }

        .input-area button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .input-area button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                opacity: 0.3;
            }
            40% {
                opacity: 1;
            }
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 0;
            }
            .sidebar {
                display: block;
                width: 100%;
                margin-bottom: 20px;
                box-shadow: none;
                border-radius: 10px;
                padding: 10px;
            }
            .chat-container {
                height: 80vh;
                min-height: 400px;
            }
        }
        @media (max-width: 500px) {
            .sidebar {
                display: block;
                width: 100%;
                margin-bottom: 10px;
                box-shadow: none;
                border-radius: 8px;
                padding: 8px;
            }
            .container {
                padding: 0;
            }
            .chat-header {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px;
            }
            .chat-header h2 {
                font-size: 16px;
            }
            .chat-buttons button {
                font-size: 11px;
                padding: 6px 10px;
            }
            .messages {
                padding: 10px;
                font-size: 13px;
            }
            .input-area {
                padding: 10px;
                flex-direction: column;
                gap: 8px;
            }
            .input-area input {
                font-size: 13px;
                padding: 10px 12px;
            }
            .input-area button {
                font-size: 13px;
                padding: 10px 0;
            }
            .chat-container {
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>AI ChatBot</h1>
        <div class="navbar-right">
            <div class="user-info">
                Welcome, <strong id="username">User</strong>
            </div>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <h2>Conversations</h2>
            <button class="new-chat-btn">+ New Chat</button>
            <div class="conversations-list" id="conversationsList">
                <p style="color: #999; font-size: 13px;">No conversations yet</p>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat</h2>
                <div class="chat-buttons">
                    <button id="saveBtn">Save Chat</button>
                    <button id="clearBtn">Clear</button>
                </div>
            </div>

            <div class="messages" id="messages"></div>

            <div class="input-area">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    autocomplete="off"
                >
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesDiv = document.getElementById('messages');
        const clearBtn = document.getElementById('clearBtn');
        const saveBtn = document.getElementById('saveBtn');
        const newChatBtn = document.querySelector('.new-chat-btn');
        const usernameSpan = document.getElementById('username');
        
        let currentConversationId = null;

        // Load conversations on startup
        loadConversationsFromServer();

        function loadConversationsFromServer() {
            fetch('/get-conversations').then(r => r.json()).then(data => {
                if (data.success) {
                    loadConversations(data.conversations);
                }
            }).catch(e => console.error('Error loading conversations:', e));
        }

        function loadConversations(conversations) {
            const list = document.getElementById('conversationsList');
            if (conversations.length === 0) {
                list.innerHTML = '<p style="color: #999; font-size: 13px;">No conversations yet</p>';
                return;
            }
            list.innerHTML = conversations.map(c => `
                <div class="conversation-item" data-id="${c.id}">
                    <div class="conversation-text" onclick="loadConversation(${c.id})">
                        <strong>${c.title}</strong>
                        <br><small style="opacity: 0.7;">${new Date(c.created_at).toLocaleDateString()}</small>
                    </div>
                    <button class="delete-btn" onclick="deleteConversation(${c.id}, event)">Delete</button>
                </div>
            `).join('');
        }

        async function loadConversation(conversationId) {
            try {
                currentConversationId = conversationId;
                const response = await fetch(`/get-conversation/${conversationId}`);
                const data = await response.json();

                if (data.success) {
                    messagesDiv.innerHTML = '';
                    
                    // Display all messages from the conversation
                    data.conversation.messages.forEach(msg => {
                        if (msg.user_message) {
                            addMessage(msg.user_message, true);
                        }
                        if (msg.bot_response) {
                            addMessage(msg.bot_response, false);
                        }
                    });

                    // Highlight active conversation
                    document.querySelectorAll('.conversation-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    document.querySelector(`[data-id="${conversationId}"]`)?.classList.add('active');
                } else {
                    alert('Error loading conversation: ' + data.error);
                }
            } catch (e) {
                console.error('Error:', e);
                alert('Failed to load conversation');
            }
        }

        async function deleteConversation(conversationId, event) {
            event.stopPropagation(); // Prevent triggering loadConversation

            if (!confirm('Are you sure you want to delete this conversation?')) {
                return;
            }

            try {
                const response = await fetch(`/delete-conversation/${conversationId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    if (currentConversationId === conversationId) {
                        messagesDiv.innerHTML = '';
                        currentConversationId = null;
                    }
                    loadConversationsFromServer();
                } else {
                    alert('Error deleting conversation: ' + data.error);
                }
            } catch (e) {
                console.error('Error:', e);
                alert('Failed to delete conversation');
            }
        }

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = text;
            
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addLoading() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.id = 'loading';
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = '<div class="loading"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
            
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            addMessage(text, true);
            messageInput.value = '';
            sendBtn.disabled = true;

            addLoading();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                document.getElementById('loading')?.remove();

                const data = await response.json();

                if (data.success) {
                    addMessage(data.reply, false);
                } else {
                    addMessage(`Error: ${data.error}`, false);
                }
            } catch (e) {
                document.getElementById('loading')?.remove();
                addMessage(`Error: ${e.message}`, false);
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        async function saveChat() {
            const title = prompt('Enter chat title:', 'Untitled');
            if (!title) return;

            try {
                const response = await fetch('/save-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Chat saved successfully!');
                    loadConversationsFromServer();
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (e) {
                alert(`Error: ${e.message}`);
            }
        }

        function clearChat() {
            if (confirm('Clear all messages in current chat?')) {
                fetch('/clear', { method: 'POST' });
                messagesDiv.innerHTML = '';
                currentConversationId = null;
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        saveBtn.addEventListener('click', saveChat);
        clearBtn.addEventListener('click', clearChat);
        newChatBtn.addEventListener('click', () => {
            messagesDiv.innerHTML = '';
            fetch('/clear', { method: 'POST' });
            currentConversationId = null;
            
            // Remove active highlight
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
        });
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        messageInput.focus();
    </script>
</body>
</html>
